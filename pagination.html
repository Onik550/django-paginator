
<!-- pagination -->

<div class="pagination">
<ul>
{%if queryset.has_previous %}
<li class="page-item"><a href="?{{page_request_var}}={{queryset.previous_page_number}}"><i class="fa fa-angle-left fa-2x"></i></a></li>
{%endif%}	
<li class="active"><a href="#">{{queryset.number}}</a></li>
				
{%if queryset.has_next%}
<li class="page-item"><a href="?{{page_request_var}}={{queryset.next_page_number}}"><i class="fa fa-angle-right fa-2x"></i></a></li>
{%endif%}
</ul>
</div>
</div>
